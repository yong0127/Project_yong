<!DOCTYPE HTML>
    <html lang="en">
    
    <head>
        <meta charset = "utf-8">
        <title>Stats Preview Card Component</title>
        <link rel="shortcut icon" href = "statsPreviewCardComponentMain/images/favicon.ico">
        <link rel = "stylesheet" type = "text/css" href = "previewCardComponent.css">
        <link rel = "stylesheet" type = "text/css" media="screen and (min-width: 768px)" href="img_desktop.css">
    </head>

    <body class="bg-primary-darker text-primary-light body-padding">
        
        <main class="flex justify-content items-center min-h-screen">
            <!--card area, disign part-->
            <section class="rounded bg-primary-dark overflow-hidden">
                <!--card area, flexible card part-->
                <div class="md-flex max-w-card">

                    <!--image-->
                    <div class="img-area">
                        <!--mobile img-->
                        <img class= "img-mobile" src="statsPreviewCardComponentMain/images/image-header-mobile.jpg" alt = "대체 이미지">
                        <!--desktop img-->
                        <img class= "img-desktop" src="statsPreviewCardComponentMain/images/imageDesktop.jpg" alt = "대체 이미지">
                        <!--bg color-->
                        <div class="img-bg-primary"></div>
                    </div>

                    <!--flexible title area-->
                    <div class="title-area md-padding">
                        <!--1th Paragraph-->
                        <h1 class="topText">
                        Get
                        <span style="color: #aa5cdb;">insights</span> 
                        that help your business grow.
                        </h1>
                        <!--2th Paragraph-->
                        <p class="info flex-info">
                        Discover the benefits of data analytics and make better decisions regarding revenue,
                        customer experience, and over efficiency.
                        </p>
                        <!--3th Paragraph-->
                        <div class="container-fluid div-gap">
                            <div>
                                <span class="col1" >10K+</span> 
                                <span class="comNumber">COMPANIES</span>
                            </div>
                            <div>
                                <span class="col2">314</span>
                                <span class="temNumber">TEMPLATES</span>
                            </div>
                            <div>
                                <span class="col3">12M+</span>
                                <span class="queNumber">QUERIES</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>            

        <footer>
            <div class="attribution">
                <p>
                    Challenge by 
                    <a href = "https://www.frontendmentor.io/challenges" >Frontend Mentor.</a>
                    Coded by
                    <a href = "https://www.frontendmentor.io/profile/yong0127">Yong</a>
                </p>
            </div>
        </footer>
    </body>
</html>
